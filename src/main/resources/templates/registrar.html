<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #041722, #440c79);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(3, 3, 3, 0.336);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 100%;
            text-align: center;
            color: #ddd;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            background-color: #f4f4f4;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1c92d2;
            outline: none;
            box-shadow: 0 0 5px rgba(28, 146, 210, 0.4);
        }

        input[type="submit"] {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(to right, #0b2431, #f2fcfe);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #0077be, #a9e4f4);
            transform: scale(1.03);
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #1c92d2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #0077be;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="/registrar" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <input type="submit" value="Registrar">
        </form>
        <div class="link">
            <a href="/login">JÃ¡ tem conta? Entrar</a>
        </div>
    </div>
</body>
</html>
